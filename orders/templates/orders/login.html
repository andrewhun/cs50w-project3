{% extends "orders/base.html" %}
{% block title %}Log In{% endblock %}
{% block main %}
	{% if message %}
		<div class = "alert alert-danger">{{ message }}</div>
	{% endif %}
	<form action = "{% url 'login' %}" method = "post">
		{% csrf_token %}
		{{ form.as_p }}

		<button type = "submit" class = "btn btn-secondary">Log In</button>
	</form>
{% endblock %}
