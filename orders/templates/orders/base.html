<!doctype html>
<html>
	<head>
		{% load static %}
		<!-- Required meta tags -->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

	    <link href="{% static 'orders/styles.css' %}" rel="stylesheet" type = "text/css"/>

	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

	    <!-- Handlebars -->
	    <!-- documentation at http://handlebarsjs.com/ -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

	    <!-- Cookies -->
	    <!-- documentation at https://github.com/js-cookie/js-cookie/ -->
	    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	    
	    <!-- App's own JavaScript -->
	    <script type="text/javascript" src = "{% static 'orders/scripts.js' %}"></script>

	    <title>Pizza: {% block title %}{% endblock %}</title>

	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark border">
			<a class = "navbar-brand" href = "/">CS50's Pizza</a>
			<button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div  class="collapse navbar-collapse" id="navbar">
				
					{% if not request.user.is_authenticated %}
						<ul class="navbar-nav ml-auto mt-2">
							<li class="nav-item"><a class="nav-link" href = "{% url 'login' %}">Log In</a></li>
							<li class="nav-item"><a class="nav-link" href = "{% url 'register' %}">Register</a></li>
						</ul>
						{% else %}
						<ul class="navbar-nav mr-auto mt-2">
							<li class="nav-item"><a class = "nav-link" href = "#cart">Shopping Cart</a></li>
							<li class="nav-item"><a class = "nav-link" href = "#my_orders">Orders</a></li>
						</ul>
						<ul class="navbar-nav ml-auto mt-2">
							<li class="nav-item"><a class = "nav-link" href = "{% url 'logout' %}">Log Out</a></li>
						</ul>
					{% endif %}
				</ul>
			</div>
		</nav>
		<main class = "container p-5">{% block main %}{% endblock %}</main>
		<div class = "container p-5" id = "cart">{% block cart %}{% endblock %}</div>
		<div class = "container p-5" id = "my_orders">{% block orders %}{% endblock %}</div>
	</body>
</html>
